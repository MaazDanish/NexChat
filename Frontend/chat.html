<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexChat : Chats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Frontend/Style/chat.css">
</head>

<body>
    <div class="container" id="msgBox">
        <h1>Chats</h1>
    </div>

    <footer>
        <input type="text" class="msg-input" id="chat-input" placeholder="Write Your message here">
        <button class="btn btn-primary msg-btn" id="sendchat">Send</button>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="/Frontend/Script/chat.js"></script>
</body>

</html>
